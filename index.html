<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;

    background:#0b0f14;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;

}
.container{
    width:100%;
    max-width:400px;
    padding:20px;
    text-align:center;
}
h1{
    margin-bottom:15px;
    font-size:22px;
}

    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;

}

</head>

<body>

<div class="container">
    <h1>ğŸµ TikTok Video Ä°ndirici</h1>
    <input id="link" type="text" placeholder="TikTok video linkini yapÄ±ÅŸtÄ±r">
    <button onclick="indir()">Ä°ndir</button>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
</div>

<script>
async function indir(){
    const link = document.getElementById("link").value.trim();
    const result = document.getElementById("result");
    const loader = document.getElementById("loader");
    result.innerHTML = "";
    
    if(!link.includes("tiktok.com")){
        alert("GeÃ§erli TikTok linki gir");
        return;
    }

    loader.innerText = "Video alÄ±nÄ±yor...";

    try{
        // API Proxy
        const api = "https://api.tiklydown.me/api/download?url=" + encodeURIComponent(link);

        const res = await fetch(api);
        const data = await res.json();

        loader.innerText = "";

        if(data.video && data.video.noWatermark){
            result.innerHTML = `
                <a href="${data.video.noWatermark}" download>ğŸ“¥ FiligransÄ±z Ä°ndir</a>
                <a href="${data.video.watermark}" download>ğŸ“¥ FiligranlÄ± Ä°ndir</a>
                <a href="${data.music}" download>ğŸ§ Sadece Ses (MP3)</a>
            `;
        }else{
            result.innerHTML = "âŒ Video alÄ±namadÄ±";
        }

    }catch(e){
        loader.innerText = "";
        result.innerHTML = "âŒ Hata oluÅŸtu";
    }
}
</script>

</body>
